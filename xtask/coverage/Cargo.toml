[package]
edition = "2024"
name    = "xtask_coverage"
publish = false
version = "0.0.0"

[dependencies]
ascii_table        = "4.0.7"
backtrace          = "0.3.75"
check_console      = { workspace = true }
check_diagnostics  = { workspace = true }
check_js_parser    = { workspace = true }
check_js_semantic  = { workspace = true }
check_js_syntax    = { workspace = true }
check_parser       = { workspace = true }
check_rowan        = { workspace = true }
check_string_case  = { workspace = true }
camino             = { workspace = true }
colored            = "3.0.0"
indicatif          = { version = "0.18.0", features = ["improved_unicode"] }
pico-args          = { version = "0.5.0", features = ["eq-separator"] }
regex              = { workspace = true }
serde              = { workspace = true, features = ["derive"] }
serde_json         = { workspace = true }
serde_yaml         = "0.9.34"
tracing            = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "std"] }
walkdir            = { workspace = true }
xtask              = { path = '../', version = "0.0" }
yastl              = "0.1.2"

[lints]
workspace = true
